<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <img src="./bg-intro-desktop.png" alt="img-desktop" />

    <div class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="container-and-button">
        <button>Try it free 7 days then $20/mo. thereafter</button>

        <div class="container-form">
          <input type="text" id="firstName" placeholder=" First Name " />
          <p id="errorFirstName"></p>
          <input type="text" id="lastName" placeholder=" Last Name " />
          <p id="errorLastaName"></p>
          <input type="email" id="email" placeholder="  Email Address" />
          <p id="errorEmail"></p>
          <input type="password" id="password" placeholder=" Password" />
          <p id="errorPassword"></p>
          <button id="btnSubmit">Claim your free trial</button>

          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
